<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Button Demo</title>
<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f5f5f5;
}
.input-container {
  display: flex;
  align-items: center;
  gap: 8px;
}
#chatInput {
  padding: 12px 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  width: 250px;
  font-size: 16px;
}
#sendBtn {
  background: #007bff;
  border: none;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#sendBtn svg {
  width: 24px;
  height: 24px;
  stroke: #fff;
}
</style>
</head>
<body>

<div class="input-container">
  <input type="text" id="chatInput" placeholder="Type a message...">
  <button id="sendBtn"><i data-lucide="send"></i></button>
</div>

<script>
lucide.createIcons(); // THIS MAKES THE ICON SHOW

document.getElementById('sendBtn').addEventListener('click', () => {
  const msg = document.getElementById('chatInput').value;
  if(msg) alert("Message sent: " + msg);
});
</script>

</body>
</html>
