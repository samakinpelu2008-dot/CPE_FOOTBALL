<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match & Chat</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
}

.container{
  width:95%;
  max-width:420px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* SCOREBOARD */
.scoreboard{
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.match-status{
  text-align:center;
  font-weight:bold;
  color:#1a73e8;
  margin-bottom:6px;
}

/* PREMATCH DATE */
.prematch{
  text-align:center;
  font-weight:bold;
}
.prematch .day{
  font-size:18px;
}
.prematch .time{
  font-size:22px;
  color:#1a73e8;
}

/* TEAMS */
.match-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:12px;
}

.team{
  width:90px;
  text-align:center;
}
.team img{
  width:48px;
  height:48px;
  object-fit:contain;
}
.team-name{
  font-size:13px;
  font-weight:bold;
}

/* SCORE */
.score{
  font-size:42px;
  font-weight:bold;
}

/* GOALS */
.center-line{
  height:2px;
  background:#ddd;
  margin:14px 0;
  position:relative;
}
.center-line::after{
  content:"âš½";
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:0 6px;
}

.goal-line{
  font-size:13px;
  color:#444;
  display:flex;
  justify-content:space-between;
}

/* CHAT */
.chat-container{
  background:#fff;
  border-radius:16px;
  height:260px;
  padding:10px;
  overflow-y:auto;
}

.message{
  max-width:70%;
  margin-bottom:6px;
  padding:8px 12px;
  border-radius:18px;
  font-size:14px;
}
.right{
  background:#1a73e8;
  color:#fff;
  margin-left:auto;
}
.left{
  background:#eee;
}

/* INPUT */
.input-container{
  display:flex;
  gap:6px;
}
#chatInput{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  outline:none;
}
#sendBtn{
  padding:0 16px;
  border:none;
  border-radius:16px;
  background:#1a73e8;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<!-- SCOREBOARD -->
<div class="scoreboard">

  <!-- PREMATCH -->
  <div class="prematch">
    <div class="day">Tomorrow</div>
    <div class="time">12:30</div>
  </div>

  <!-- MATCH -->
  <div class="match-header">
    <div class="team">
      <img src="https://pngimg.com/uploads/manchester_united/manchester_united_PNG21.png">
      <div class="team-name">CPE</div>
    </div>

    <div class="score">2 : 1</div>

    <div class="team">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg">
      <div class="team-name">BMG</div>
    </div>
  </div>

  <div class="center-line"></div>

  <div class="goal-line">
    <div>Sam 3', Jose 6'</div>
    <div>Alex 41'</div>
  </div>

</div>

<!-- CHAT -->
<div class="chat-container" id="chatBox"></div>

<div class="input-container">
  <input id="chatInput" placeholder="Type a message...">
  <button id="sendBtn">SEND</button>
</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey:"AIzaSyA2AScPQkOE632znM9vvCahijtnronS3jU",
  authDomain:"fresherscuplive.firebaseapp.com",
  databaseURL:"https://fresherscuplive-default-rtdb.firebaseio.com",
  projectId:"fresherscuplive"
});
const db=firebase.database();

sendBtn.onclick=()=>{
  if(!chatInput.value.trim())return;
  db.ref("chat").push({text:chatInput.value});
  chatInput.value="";
};

db.ref("chat").on("value",snap=>{
  chatBox.innerHTML="";
  snap.forEach(s=>{
    let d=document.createElement("div");
    d.className="message right";
    d.textContent=s.val().text;
    chatBox.appendChild(d);
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});
</script>

</body>
</html>
