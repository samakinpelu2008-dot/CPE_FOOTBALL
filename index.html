<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chat</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { width:90%; max-width:400px; display:flex; flex-direction:column; gap:10px; }
.chat-box { background:#fff; border-radius:10px; height:400px; padding:10px; overflow-y:auto; display:flex; flex-direction:column; gap:6px; }
.message { max-width:70%; padding:8px 12px; border-radius:20px; word-wrap:break-word; }
.message.right { background:#007bff; color:#fff; align-self:flex-end; }
.message.left { background:#e0e0e0; align-self:flex-start; }
.input-container { display:flex; gap:6px; }
#chatInput { flex:1; border-radius:25px; padding:10px 15px; border:1px solid #ccc; outline:none; }
#sendBtn { border:none; border-radius:8px; padding:10px 15px; background:#007bff; color:#fff; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<div class="container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button id="sendBtn">SEND</button>
  </div>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBIUCbVIqFWIvas2DQI77TRdNEg4xvnkS8",
    authDomain: "cpefootball-934ed.firebaseapp.com",
    projectId: "cpefootball-934ed",
    storageBucket: "cpefootball-934ed.firebasestorage.app",
    messagingSenderId: "314240530293",
    appId: "1:314240530293:web:1c89774cda136f4661c53c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const chatBox = document.getElementById('chatBox');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  // Listen for new messages
  db.collection('chat').orderBy('timestamp')
    .onSnapshot(snapshot => {
      chatBox.innerHTML = '';
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const msgEl = document.createElement('div');
        msgEl.textContent = data.message;
        msgEl.className = "message " + (data.sender==='me'?'right':'left');
        chatBox.appendChild(msgEl);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });

  // Send message
  sendBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(!msg) return;
    db.collection('chat').add({
      message: msg,
      timestamp: Date.now(),
      sender: 'me'  // you can change 'me' to any name for your friends
    });
    chatInput.value = '';
  });

  // Enter key sends message
  chatInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
