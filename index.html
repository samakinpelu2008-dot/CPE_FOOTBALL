<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Match</title>
  <style>
    /* ======= CSS ======= */
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }

    .card {
      background: #1e1e1e;
      padding: 40px 60px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #0a58ff;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Department Match</h1>
    <p>Choose an option to start</p>
  </header>

  <main>
    <div class="cards-container">
      <div class="card" onclick="goToPage('live')">LIVE</div>
      <div class="card" onclick="goToPage('bet')">BET</div>
      <div class="card" onclick="openAdmin()">ADMIN</div>
      <div class="card" onclick="goToPage('chat')">CHAT</div>
    </div>
  </main>

  <script>
    // ======= JavaScript =======
    function goToPage(page) {
      window.location.href = page + '.html';
    }

    function openAdmin() {
      const pass = prompt("Enter admin password:");
      if (pass === "admin123") {
        window.location.href = "admin.html";
      } else {
        alert("Wrong password!");
      }
    }
  </script>

</body>
</html>
