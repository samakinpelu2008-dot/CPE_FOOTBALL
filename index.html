<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucide Send Button Test</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.css">
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
.input-container {
  display: flex;
  gap: 6px;
  align-items: center;
}
#chatInput {
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  width: 250px;
}
#sendBtn {
  border:none;
  background:none;
  cursor:pointer;
  color:#007bff;
  font-size: 32px; /* big enough to see */
}
</style>
</head>
<body>

<div class="input-container">
  <input type="text" id="chatInput" placeholder="Type a message...">
  <button id="sendBtn"><i data-lucide="send"></i></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
<script>
lucide.createIcons(); // THIS MAKES THE ICON VISIBLE

// Just for demo: click sends alert
document.getElementById('sendBtn').addEventListener('click', ()=>{
  const val = document.getElementById('chatInput').value;
  alert("You clicked send! Message: " + val);
});
</script>

</body>
</html>
