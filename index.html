<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match Score</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  margin-top: 50px;
}
.scoreboard {
  background: white;
  width: 500px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.match-info {
  display: flex;
  justify-content: space-between;
  width: 100%;
  align-items: center;
}
.team {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.team img {
  width: 60px;
  height: 60px;
  margin-bottom: 5px;
}
.score {
  font-size: 48px;
  font-weight: bold;
}
.match-stage {
  margin-top: 10px;
  color: gray;
  font-size: 14px;
}
.like-btn {
  margin-top: 15px;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
}
.like-btn span {
  margin-left: 5px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="scoreboard">
  <div class="match-info">
    <div class="team">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Manchester_United_FC_crest.svg" alt="ManU Logo">
      <div>ManU</div>
    </div>
    <div class="score">2 : 1</div>
    <div class="team">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="Liverpool Logo">
      <div>Liverpool</div>
    </div>
  </div>
  <div class="match-stage">Full Time</div>
  <button class="like-btn">❤️ <span>128</span></button>
</div>

</body>
</html>
