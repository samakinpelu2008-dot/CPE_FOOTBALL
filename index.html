<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match</title>

<style>
body{
  margin:0;
  background:#f1f3f4;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:600px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* SCOREBOARD */
.scoreboard{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.match-time{
  text-align:center;
  font-weight:bold;
  color:#1a73e8;
  font-size:16px;
  margin-bottom:12px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:120px;
  text-align:center;
  position:relative;
}
.team img{
  width:56px;
  height:56px;
  border-radius:50%;
  object-fit:contain;
}
.team-name{
  font-weight:bold;
  margin-top:6px;
}
.score{
  font-size:44px;
  font-weight:bold;
}
.line{
  margin:16px 0;
  height:2px;
  background:#ddd;
  position:relative;
}
.line::after{
  content:"⚽";
  position:absolute;
  left:50%;
  top:-12px;
  transform:translateX(-50%);
  background:#fff;
  padding:0 6px;
}
.scorers{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#555;
}
.scorers div{
  width:120px;
}

/* CHAT */
.chat-card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  height:360px;
}
.chat-box{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.msg{
  max-width:70%;
  padding:10px 14px;
  border-radius:20px;
  font-size:14px;
  animation:fadeIn .2s ease;
}
.me{
  align-self:flex-end;
  background:#1a73e8;
  color:#fff;
}
.other{
  align-self:flex-start;
  background:#e4e6eb;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(4px)}
  to{opacity:1}
}
.chat-input{
  display:flex;
  gap:8px;
  padding:10px;
  border-top:1px solid #ddd;
}
.chat-input input{
  flex:1;
  padding:10px 14px;
  border-radius:20px;
  border:1px solid #ccc;
  font-size:15px;
}
.chat-input button{
  background:#1a73e8;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:14px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="app">

<!-- SCOREBOARD -->
<div class="scoreboard">
  <div class="match-time" id="matchTime">Live 60'</div>

  <div class="teams">
    <div class="team">
      <img id="homeLogo" src="">
      <div class="team-name" id="homeName">HOME</div>
    </div>

    <div class="score" id="score">0 : 0</div>

    <div class="team">
      <img id="awayLogo" src="">
      <div class="team-name" id="awayName">AWAY</div>
    </div>
  </div>

  <div class="line"></div>

  <div class="scorers">
    <div id="homeScorers"></div>
    <div id="awayScorers" style="text-align:right"></div>
  </div>
</div>

<!-- CHAT -->
<div class="chat-card">
  <div class="chat-box" id="chatBox"></div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type a message…">
    <button id="sendBtn">SEND</button>
  </div>
</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA2AScPQkOE632znM9vvCahijtnronS3jU",
  authDomain: "fresherscuplive.firebaseapp.com",
  databaseURL: "https://fresherscuplive-default-rtdb.firebaseio.com",
  projectId: "fresherscuplive",
  storageBucket: "fresherscuplive.firebasestorage.app",
  messagingSenderId: "502451588704",
  appId: "1:502451588704:web:56bd4d7fc98814cddfbd05"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* CHAT */
const chatBox=document.getElementById("chatBox");
sendBtn.onclick=()=>{
  if(!chatInput.value.trim())return;
  db.ref("chat").push({
    msg:chatInput.value,
    me:true,
    time:Date.now()
  });
  chatInput.value="";
};

db.ref("chat").on("value",snap=>{
  chatBox.innerHTML="";
  snap.forEach(s=>{
    const d=s.val();
    const div=document.createElement("div");
    div.className="msg "+(d.me?"me":"other");
    div.textContent=d.msg;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});
</script>

</body>
</html>
