<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Icon Demo</title>
<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
}
.input-container {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 10px 15px;
  border-radius: 30px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
#chatInput {
  border: none;
  outline: none;
  font-size: 16px;
  flex: 1;
}
#sendBtn {
  border: none;
  background: #007bff;
  color: #fff;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#sendBtn svg {
  width: 24px;
  height: 24px;
  stroke: #fff;
}
</style>
</head>
<body>

<div class="input-container">
  <input type="text" id="chatInput" placeholder="Type a message...">
  <button id="sendBtn"><i data-lucide="send"></i></button>
</div>

<script>
// Render Lucide icons
lucide.createIcons();

// Demo: click sends alert
document.getElementById('sendBtn').addEventListener('click', () => {
  const msg = document.getElementById('chatInput').value.trim();
  if(msg) alert("Message sent: " + msg);
});
</script>

</body>
</html>
