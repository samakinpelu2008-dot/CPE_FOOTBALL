<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CPE Live Match</title>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  overflow: hidden;
}

/* SCOREBOARD */
#scoreboard {
  background: #fff;
  padding: 14px;
  border-bottom: 1px solid #ddd;
}

.teams {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.team {
  width: 40%;
  text-align: center;
}

.team img {
  width: 50px;
  height: 50px;
  object-fit: contain;
}

.score {
  font-size: 34px;
  font-weight: bold;
}

#middleInfo {
  text-align: center;
  font-size: 14px;
  margin-top: 6px;
  color: #666;
}

/* FULL TIME GLOW */
.winner {
  background: rgba(0,0,0,0.05);
  border-radius: 14px;
  animation: pop 0.6s ease;
}
@keyframes pop {
  from { transform: scale(0.9); }
  to { transform: scale(1); }
}

/* TIMELINE */
#timeline {
  padding: 10px;
  font-size: 13px;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

/* CHAT */
#chat {
  height: 42vh;
  overflow-y: auto;
  padding: 10px;
}

.msgWrap {
  display: flex;
  margin: 6px 0;
}

.msg {
  padding: 10px 14px;
  border-radius: 16px;
  max-width: 70%;
}

.left { background: #fff; margin-right: auto; }
.right { background: #0084ff; color: #fff; margin-left: auto; }

/* INPUT */
#inputArea {
  display: flex;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ddd;
}

#msgInput {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

#sendBtn {
  margin-left: 8px;
  padding: 10px 16px;
  border-radius: 20px;
  background: #0084ff;
  color: #fff;
  border: none;
}

/* ADMIN */
#adminBtn {
  position: fixed;
  bottom: 80px;
  right: 20px;
  padding: 12px;
  border-radius: 50%;
  background: black;
  color: white;
  cursor: pointer;
}

#adminPanel {
  display: none;
  max-height: 35vh;
  overflow-y: auto;
  background: #fff;
  border-top: 2px solid #000;
  padding: 12px;
}
</style>
</head>

<body>

<div id="scoreboard">
  <div class="teams">
    <div class="team" id="homeBox">
      <img id="homeLogo">
      <div id="homeName">Home</div>
    </div>

    <div class="score">
      <span id="homeScore">0</span> - <span id="awayScore">0</span>
    </div>

    <div class="team" id="awayBox">
      <img id="awayLogo">
      <div id="awayName">Away</div>
    </div>
  </div>
  <div id="middleInfo">Pre-Match</div>
</div>

<div id="timeline"></div>

<div id="chat"></div>

<div id="inputArea">
  <input id="msgInput" placeholder="Type a message…">
  <button id="sendBtn">SEND</button>
</div>

<div id="adminBtn">ADMIN</div>

<div id="adminPanel">
  <h3>Admin Panel</h3>

  <input id="homeTeamName" placeholder="Home team name"><br>
  <input id="homeTeamLogo" placeholder="Home logo URL"><br><br>

  <input id="awayTeamName" placeholder="Away team name"><br>
  <input id="awayTeamLogo" placeholder="Away logo URL"><br><br>

  <button onclick="setTeams()">Set Teams</button>
  <hr>

  <select id="stage">
    <option value="pre">Pre-match</option>
    <option value="first">First Half</option>
    <option value="half">Half Time</option>
    <option value="second">Second Half</option>
    <option value="full">Full Time</option>
  </select>
  <button onclick="updateStage()">Update Stage</button>

  <hr>

  <button onclick="addGoal('home')">Home Goal</button>
  <button onclick="addGoal('away')">Away Goal</button>

  <hr>
  <button onclick="resetMatch()">RESET MATCH</button>
  <button onclick="resetChat()">RESET CHAT</button>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyA2AScPQkOE632znM9vvCahijtnronS3jU",
  authDomain: "fresherscuplive.firebaseapp.com",
  databaseURL: "https://fresherscuplive-default-rtdb.firebaseio.com",
  projectId: "fresherscuplive",
  storageBucket: "fresherscuplive.firebasestorage.app",
  messagingSenderId: "502451588704",
  appId: "1:502451588704:web:56bd4d7fc98814cddfbd05"
});
const db = firebase.database();

/* USER */
let user = localStorage.getItem("user") || prompt("Your name?");
localStorage.setItem("user", user);

/* ADMIN */
adminBtn.onclick = () => {
  if (prompt("Admin password") === "CPE2026") {
    adminPanel.style.display = "block";
    document.body.style.overflow = "hidden";
  }
};

/* TEAM SET (LOCKED UNTIL RESET) */
function setTeams() {
  db.ref("match/teams").once("value", s => {
    if (s.exists()) return alert("Teams already set. Use RESET MATCH.");
    db.ref("match/teams").set({
      home: { name: homeTeamName.value, logo: homeTeamLogo.value, score: 0 },
      away: { name: awayTeamName.value, logo: awayTeamLogo.value, score: 0 }
    });
  });
}

/* STAGE */
function updateStage() {
  const st = stage.value;
  if (st === "pre") {
    const d = prompt("Match day?");
    const t = prompt("Match time?");
    db.ref("match/stage").set({ stage: "pre", info: d + " • " + t });
  }
  if (st === "first") {
    const mins = prompt("Minutes per half? (10/20/30/40)");
    db.ref("match/timer").set({ start: Date.now(), half: 1, limit: +mins });
    db.ref("match/stage").set({ stage: "first" });
  }
  if (st === "full") db.ref("match/stage").set({ stage: "full" });
}

/* GOAL */
function addGoal(side) {
  const name = prompt("Scorer?");
  db.ref("match/teams/" + side + "/score").transaction(n => (n||0)+1);
  db.ref("timeline").push("⚽ " + name);
}

/* RESET */
function resetMatch() {
  if (!confirm("Reset entire match?")) return;
  db.ref("match").remove();
  db.ref("timeline").remove();
}
function resetChat() {
  if (!confirm("Reset chat?")) return;
  db.ref("chat").remove();
}

/* READ */
db.ref("match").on("value", s => {
  const d = s.val() || {};
  if (d.teams) {
    homeName.textContent = d.teams.home.name;
    awayName.textContent = d.teams.away.name;
    homeLogo.src = d.teams.home.logo;
    awayLogo.src = d.teams.away.logo;
    homeScore.textContent = d.teams.home.score;
    awayScore.textContent = d.teams.away.score;
  }
  if (d.stage?.stage === "full") {
    (d.teams.home.score > d.teams.away.score ? homeBox : awayBox)
      .classList.add("winner");
  }
  middleInfo.textContent = d.stage?.info || d.stage?.stage || "";
});

db.ref("timeline").on("child_added", s => {
  const div = document.createElement("div");
  div.textContent = s.val();
  timeline.appendChild(div);
});

/* CHAT */
sendBtn.onclick = () => {
  if (!msgInput.value) return;
  db.ref("chat").push({ u: user, t: msgInput.value });
  msgInput.value = "";
};
db.ref("chat").on("value", s => {
  chat.innerHTML = "";
  s.forEach(c => {
    const d = c.val();
    const w = document.createElement("div");
    w.className = "msgWrap";
    const m = document.createElement("div");
    m.className = "msg " + (d.u === user ? "right" : "left");
    m.textContent = d.t;
    w.appendChild(m);
    chat.appendChild(w);
  });
  chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
