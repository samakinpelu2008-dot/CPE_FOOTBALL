<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Match Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* CHAT AREA */
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

/* MESSAGE WRAPPER */
.message-wrapper {
  display: flex;
  margin: 6px 0;
  position: relative;
}

/* BUBBLES */
.message {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 14px;
  word-wrap: break-word;
}

.left {
  background: #ffffff;
  margin-right: auto;
  border-top-left-radius: 4px;
}

.right {
  background: #0084ff;
  color: white;
  margin-left: auto;
  border-top-right-radius: 4px;
}

/* MENU */
.menu {
  font-size: 18px;
  cursor: pointer;
  margin-left: 6px;
  user-select: none;
}

.delete {
  font-size: 12px;
  color: red;
  cursor: pointer;
  margin-left: 8px;
}

/* INPUT AREA */
#inputArea {
  display: flex;
  padding: 10px;
  background: #ffffff;
  border-top: 1px solid #ddd;
}

#messageInput {
  flex: 1;
  padding: 10px 14px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

#sendBtn {
  margin-left: 8px;
  padding: 10px 16px;
  border-radius: 50%;
  border: none;
  background: #0084ff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="inputArea">
  <input id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">➤</button>
</div>

<script>
/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyA2AScPQkOE632znM9vvCahijtnronS3jU",
  authDomain: "fresherscuplive.firebaseapp.com",
  databaseURL: "https://fresherscuplive-default-rtdb.firebaseio.com",
  projectId: "fresherscuplive",
  storageBucket: "fresherscuplive.firebasestorage.app",
  messagingSenderId: "502451588704",
  appId: "1:502451588704:web:56bd4d7fc98814cddfbd05"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------------- USER ---------------- */
let userName = localStorage.getItem("username");
if (!userName) {
  userName = prompt("Enter your name");
  localStorage.setItem("username", userName);
}

/* ---------------- SEND MESSAGE ---------------- */
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = sendMessage;
input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  db.ref("chat").push({
    sender: userName,
    message: text,
    time: Date.now()
  });

  input.value = "";
}

/* ---------------- READ MESSAGES ---------------- */
const chat = document.getElementById("chat");

db.ref("chat").on("value", snapshot => {
  chat.innerHTML = "";
  const data = snapshot.val();
  if (!data) return;

  Object.keys(data).forEach(key => {
    const msg = data[key];

    const wrap = document.createElement("div");
    wrap.className = "message-wrapper";
    wrap.style.justifyContent = msg.sender === userName ? "flex-end" : "flex-start";

    const bubble = document.createElement("div");
    bubble.className = "message " + (msg.sender === userName ? "right" : "left");
    bubble.textContent = msg.message;

    wrap.appendChild(bubble);

    /* DELETE MENU (ONLY YOUR MESSAGE) */
    if (msg.sender === userName) {
      const menu = document.createElement("span");
      menu.className = "menu";
      menu.textContent = "⋮";

      const del = document.createElement("span");
      del.className = "delete";
      del.textContent = "Delete";
      del.style.display = "none";

      menu.onclick = () => {
        del.style.display = del.style.display === "none" ? "inline" : "none";
      };

      del.onclick = () => {
        db.ref("chat/" + key).remove();
      };

      wrap.appendChild(menu);
      wrap.appendChild(del);
    }

    chat.appendChild(wrap);
  });

  chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
