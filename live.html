<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Match Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ======= BASE ======= */
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .scorecard {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .match-time {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .team {
      width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .team-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .team-name {
      font-size: 12px;
      color: #444;
      font-weight: bold;
      text-align: center;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      color: #111;
      margin: 0 5px;
    }

    .separator {
      font-size: 28px;
      font-weight: bold;
      color: #444;
      margin: 0 5px;
    }

    .goal-scorers {
      font-size: 10px;
      color: #555;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .goal-scorers div {
      width: 45%;
    }

    .goal-scorers b {
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .button {
      padding: 12px 25px;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #0a58ff;
    }

    #backBtn {
      cursor: pointer;
      align-self: flex-start;
      font-size: 20px;
      margin-bottom: 10px;
      color: #0a58ff;
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 500px) {
      .teams {
        flex-direction: column;
      }
      .team {
        width: 100%;
      }
      .score {
        margin: 10px 0;
      }
      .goal-scorers div {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div>
  <div id="backBtn">ðŸªƒ Back</div>

  <div class="scorecard">
    <div class="match-time" id="matchTime">00'</div>

    <div class="teams">
      <div class="team">
        <img id="homeLogo" class="team-logo" src="">
        <div id="homeName" class="team-name">HOME</div>
      </div>

      <div class="score">
        <span id="homeScore">0</span>
        <span class="separator">-</span>
        <span id="awayScore">0</span>
      </div>

      <div class="team">
        <img id="awayLogo" class="team-logo" src="">
        <div id="awayName" class="team-name">AWAY</div>
      </div>
    </div>

    <div class="goal-scorers">
      <div>
        <b>Home Scorers:</b>
        <div id="homeScorers"></div>
      </div>
      <div>
        <b>Away Scorers:</b>
        <div id="awayScorers"></div>
      </div>
    </div>
  </div>

  <div class="buttons-container">
    <div class="button" onclick="goToPage('bet')">BET</div>
    <div class="button" onclick="goToPage('chat')">CHAT</div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // Firebase setup
  const firebaseConfig = {
    apiKey: "AIzaSyA2AScPQkOE632znM9vvCahijtnronS3jU",
    authDomain: "fresherscuplive.firebaseapp.com",
    databaseURL: "https://fresherscuplive-default-rtdb.firebaseio.com",
    projectId: "fresherscuplive",
    storageBucket: "fresherscuplive.firebasestorage.app",
    messagingSenderId: "502451588704",
    appId: "1:502451588704:web:56bd4d7fc98814cddfbd05"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Navigation
  document.getElementById("backBtn").onclick = () => window.location.href = "index.html";
  function goToPage(page) { window.location.href = page + '.html'; }

  // Elements
  const homeLogo = document.getElementById("homeLogo");
  const awayLogo = document.getElementById("awayLogo");
  const homeName = document.getElementById("homeName");
  const awayName = document.getElementById("awayName");
  const homeScore = document.getElementById("homeScore");
  const awayScore = document.getElementById("awayScore");
  const matchTime = document.getElementById("matchTime");
  const homeScorers = document.getElementById("homeScorers");
  const awayScorers = document.getElementById("awayScorers");

  // Live match listener
  db.ref("match").on("value", snap => {
    const m = snap.val();
    if (!m) return;

    homeLogo.src = m.teams.home.logo;
    awayLogo.src = m.teams.away.logo;
    homeName.innerText = m.teams.home.name;
    awayName.innerText = m.teams.away.name;
    homeScore.innerText = m.teams.home.score;
    awayScore.innerText = m.teams.away.score;

    let timeText = m.time.minute + "'";
    if (m.time.injury) timeText += '+' + m.time.injury;
    matchTime.innerText = timeText;

    homeScorers.innerText = (m.teams.home.scorers || []).join(", ");
    awayScorers.innerText = (m.teams.away.scorers || []).join(", ");
  });
</script>

</body>
</html>
